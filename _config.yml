# Site settings
title: Ethan Burrell
email: ethanburrell@berkeley.edu
description: > # this means to ignore newlines until "baseurl:"
  UC Berkeley EECS Student, Class of 2021
baseurl: "" # the subpath of your site, e.g. /newpath-for-emping
url: "https://ethanburrell.github.io" # the base hostname & protocol for your site
twitter_username: 
github_username:  ethanburrell
GoogleAnalytics: UA--x

twitter:
  username: 
facebook:
  app_id: 
  publisher: 

sass:
    style: compressed

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true

gems:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink: '/blog/:title'}}
    - scope:
        path: "assets/img"
      values:
        image: true
      

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 12
paginate_path: '/blog/:num'
